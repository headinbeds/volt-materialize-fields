<:Body>
  <div class="input-field" item="{{label_id}}">
    {{ if icon? }}<i class="material-icons prefix">{{attrs.icon}}</i>{{ end }}
    <input type="{{ @type }}" value="{{ attrs.value }}" e-focusout="blur" class="{{ if errors }}invalid{{ elsif marked }}valid{{ end }}">
    <label class="{{ if attrs.value }}active{{end}}">{{label}}{{ if errors }} ({{ errors.or([]).join(', ') }}){{end}}</label>
  </div>
